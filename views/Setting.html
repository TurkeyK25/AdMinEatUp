<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen overflow-hidden">
  <!-- Sidebar -->
  <div id="sidebar" class="h-screen overflow-hidden"></div>
  <script>
    fetch('../menu/Sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll(".nav-link");
        links.forEach(link => {
          if (link.getAttribute("data-page") === currentPage) {
            link.classList.add("text-blue-600", "font-semibold");
          } else {
            link.classList.remove("text-blue-600", "font-semibold");
          }
        });
      });
  </script>

  <!-- Main Content -->
  <div class="flex-1 p-8 overflow-y-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-blue-600">Settings</h2>
      <img src="https://via.placeholder.com/32" alt="avatar" class="w-8 h-8 rounded-full" />
    </div>

    <!-- Account -->
    <div class="bg-white rounded shadow p-6 mb-6 max-w-2xl">
      <h3 class="text-lg font-semibold mb-4">Account</h3>
      <div class="space-y-4">
        <div class="flex justify-between items-center">
          <span>Profile Information</span>
          <a href="#" class="text-blue-500">Edit</a>
        </div>
        <div class="flex justify-between items-center">
          <span>Email & Phone</span>
          <a href="#" class="text-blue-500">Update</a>
        </div>
        <div class="flex justify-between items-center">
          <span>Change Password</span>
          <a href="#" class="text-blue-500">Reset</a>
        </div>
      </div>
    </div>

    <!-- Notifications -->
    <div class="bg-white rounded shadow p-6 mb-6 max-w-2xl">
      <h3 class="text-lg font-semibold mb-4">Notifications</h3>
      <div class="space-y-4">
        <div class="flex justify-between items-center">
          <span>Receive order updates</span>
          <input type="checkbox" checked class="w-5 h-5" />
        </div>
        <div class="flex justify-between items-center">
          <span>Marketing offers</span>
          <input type="checkbox" class="w-5 h-5" />
        </div>
      </div>
    </div>

    <!-- Security -->
    <div class="bg-white rounded shadow p-6 mb-6 max-w-2xl">
      <h3 class="text-lg font-semibold mb-4">Security</h3>
      <div class="space-y-4">
        <div class="flex justify-between items-center">
          <span>2-Factor Authentication</span>
          <button class="text-blue-500">Enable</button>
        </div>
        <div class="flex justify-between items-center">
          <span>Activity Logs</span>
          <button class="text-blue-500">View</button>
        </div>
      </div>
    </div>

    <!-- Support -->
    <div class="bg-white rounded shadow p-6 mb-6 max-w-2xl">
      <h3 class="text-lg font-semibold mb-4">Support</h3>
      <div class="space-y-2">
        <a href="#" class="block text-blue-500">Help Center</a>
        <a href="#" class="block text-blue-500">Contact Support</a>
      </div>
    </div>

    <!-- System -->
    <div class="bg-white rounded shadow p-6 mb-6 max-w-2xl">
      <h3 class="text-lg font-semibold mb-4">System</h3>
      <div class="space-y-4">
        <div class="flex justify-between items-center">
          <span>App Version</span>
          <span>v1.2.3</span>
        </div>
        <div class="flex justify-between items-center">
          <span>Clear Cache</span>
          <button class="text-blue-500">Clear</button>
        </div>
      </div>
    </div>

    <!-- Logout -->
    <div class="text-center mt-8">
      <button class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">
        Log Out
      </button>
    </div>
  </div>
</body>
</html>
