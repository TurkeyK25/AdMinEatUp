<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voucher - EatUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen overflow-hidden">
  <!-- Sidebar -->
  <div id="sidebar" class="h-screen overflow-hidden"></div>
  <script>
    fetch('../menu/Sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll(".nav-link");
        links.forEach(link => {
          if (link.getAttribute("data-page") === currentPage) {
            link.classList.add("text-blue-600", "font-semibold");
          } else {
            link.classList.remove("text-blue-600", "font-semibold");
          }
        });
      });
  </script>

  <!-- Main Content -->
  <div class="flex-1 p-8 overflow-y-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <input type="text" placeholder="Search voucher..." id="searchInput" class="px-4 py-2 border rounded w-96" />
      <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="openForm()">+ Add Voucher</button>
    </div>

    <div class="bg-white rounded shadow p-6">
      <h3 class="text-xl font-bold mb-4">Voucher List</h3>
      <div class="overflow-x-auto">
        <table id="voucherTable" class="min-w-full text-left text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2">Code</th>
              <th class="p-2">Discount (%)</th>
              <th class="p-2">Expiry Date</th>
              <th class="p-2">Status</th>
              <th class="p-2">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="p-2">FOOD50</td>
              <td class="p-2">50</td>
              <td class="p-2">2025-12-31</td>
              <td class="p-2"><span class="px-2 py-1 rounded bg-green-100 text-green-700 text-xs">Active</span></td>
              <td class="p-2"><button class="text-red-500 hover:underline" onclick="deleteRow(this)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Voucher Form Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-30 hidden items-center justify-center z-50" id="formOverlay">
    <div class="bg-white p-6 rounded shadow w-96">
      <h3 class="text-lg font-semibold mb-4">Add Voucher</h3>
      <div class="space-y-3">
        <div>
          <label class="block text-sm mb-1">Code</label>
          <input type="text" id="codeInput" class="w-full border p-2 rounded" placeholder="Enter voucher code">
        </div>
        <div>
          <label class="block text-sm mb-1">Discount (%)</label>
          <input type="number" id="discountInput" class="w-full border p-2 rounded" placeholder="Enter discount">
        </div>
        <div>
          <label class="block text-sm mb-1">Expiry Date</label>
          <input type="date" id="expiryInput" class="w-full border p-2 rounded">
        </div>
      </div>
      <div class="flex justify-end gap-2 mt-6">
        <button class="px-4 py-2 border rounded text-sm" onclick="closeForm()">Cancel</button>
        <button class="px-4 py-2 bg-blue-600 text-white rounded text-sm" onclick="addVoucher()">Add</button>
      </div>
    </div>
  </div>

  <script>
    function openForm() {
      document.getElementById('formOverlay').classList.remove('hidden');
      document.getElementById('formOverlay').classList.add('flex');
    }
    function closeForm() {
      document.getElementById('formOverlay').classList.add('hidden');
      document.getElementById('formOverlay').classList.remove('flex');
    }
    function addVoucher() {
      const code = document.getElementById('codeInput').value;
      const discount = document.getElementById('discountInput').value;
      const expiry = document.getElementById('expiryInput').value;

      if (!code || !discount || !expiry) return alert("Please fill all fields");

      const today = new Date();
      const expDate = new Date(expiry);
      const status = expDate > today ? 'Active' : 'Expired';

      const table = document.getElementById('voucherTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td class="p-2">${code}</td>
        <td class="p-2">${discount}</td>
        <td class="p-2">${expiry}</td>
        <td class="p-2"><span class="px-2 py-1 rounded ${status === 'Active' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'} text-xs">${status}</span></td>
        <td class="p-2"><button class="text-red-500 hover:underline" onclick="deleteRow(this)">Delete</button></td>
      `;

      closeForm();
    }
    function deleteRow(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }
  </script>
</body>
</html>
