<!-- views/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kanban Admin Login</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <img src="/img/Logodelete.png" alt="Logo" class="logo" />
    </div>
    <div class="right-panel">
      <div class="login-box">
        <img src="/img/Logodelete.png" class="small-logo" />
        <h2>Log in to your account</h2>
        <p>Welcome back! Please enter your details.</p>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Enter your email" required />
          <input type="password" id="password" placeholder="Password" required />
          <div class="options">
            <label><input type="checkbox" /> Remember for 30 days</label>
            <a href="../views/ForgotPassword.html">Forgot password</a>
          </div>
          <button type="submit">Sign in</button>
          <button type="button" class="google-btn">Sign in with Google</button>
        </form>

      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
