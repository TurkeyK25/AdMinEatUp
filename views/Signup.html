<!-- views/Signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Kanban</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <img src="/img/Logodelete.png" alt="Logo" class="logo" />
    </div>
    <div class="right-panel">
      <div class="login-box">
        <img src="/img/Logodelete.png" class="small-logo" />
        <h2>Create an account</h2>
        <p>Start your 30-day free trial.</p>
        <form id="signupForm">
          <input type="text" id="name" placeholder="Enter your name" required />
          <input type="email" id="email" placeholder="Enter your email" required />
          <input type="password" id="password" placeholder="Create a password" minlength="8" required />
          <p class="hint">Must be at least 8 characters.</p>
          <button type="submit">Get started</button>
          <button type="button" class="google-btn">Sign up with Google</button>
        </form>
        <p>Already have an account? <a href="Login.html">Log in</a></p>
        <div id="message" class="message"></div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
