<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Kanban</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="dashboard-body">
  <div class="sidebar">
    <h2 class="logo">KANBAN</h2>
    <ul>
      <li>Dashboard</li>
      <li class="active">Inventory</li>
      <li>Reports</li>
      <li>Orders</li>
      <li>Users</li>
      <li>Log out</li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <input type="text" placeholder="Search product..." />
      <img src="/avatar.png" class="avatar" />
    </div>

    <div class="summary-cards">
      <div class="card">Categories<br><strong id="catCount">0</strong></div>
      <div class="card">Total Products<br><strong id="productCount">0</strong></div>
      <div class="card">Low Stocks<br><strong id="lowStockCount">0</strong></div>
    </div>

    <div class="product-table">
      <h3>Products</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price (â‚«)</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody id="productRows">
          <!-- Rendered via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
