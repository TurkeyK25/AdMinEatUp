<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen overflow-hidden">
  <!-- Sidebar -->
  <div id="sidebar" class="h-screen overflow-hidden"></div>
  <script>
    fetch('../menu/Sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll(".nav-link");
        links.forEach(link => {
          if (link.getAttribute("data-page") === currentPage) {
            link.classList.add("text-blue-600", "font-semibold");
          } else {
            link.classList.remove("text-blue-600", "font-semibold");
          }
        });
      });
  </script>

  <!-- Main Content -->
  <div class="flex-1 flex items-center justify-center p-8 overflow-y-auto">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Reset Password</h2>
      <p class="text-sm text-gray-600 mb-4 text-center">
        Enter your email address and we'll send you a link to reset your password.
      </p>
      <form onsubmit="handleReset(event)">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
          <input
            type="email"
            id="email"
            required
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="you@example.com"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Send Reset Link
        </button>
      </form>
      <div class="text-center mt-4">
        <a href="Login.html" class="text-blue-600 hover:underline text-sm">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    function handleReset(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`Reset link sent to ${email}`);
      // Thêm xử lý gửi mail ở đây nếu backend có hỗ trợ
    }
  </script>
</body>
</html>
